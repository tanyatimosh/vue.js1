<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPost</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container pt-5" id="app">
    <div class="card">
        <h1> {{ title }}</h1>
        <div class="form-control">
            <input type="text"
                  :placeholder="placeholderString"
                  :value="inputValue"
                  @input="inputChangeHandler"
                  @keypress.enter="addNewPost"
            />
        </div>
        <button class="btn" v-on:click="addNewPost">Добавить</button>
        <hr />
        <ul class="list">
            <li class="list-item"  v-for="(post) in post">
                  {{ post }}
                <button class="btnLike" v-on:click="counter ++"> {{ counter }} like</button>

            </li>
        </ul>
    </div>
</div>



<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
